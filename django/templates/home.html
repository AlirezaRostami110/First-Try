{% extends 'base.html' %}
{%block content %}
    <div class="card">
        {% for student in students %}
            <a class ="card-body" href="{%url 'details' student.un_id %}">{{student.name}}</a></br>
        {% endfor %}
    </div>
    <a type="button" class="btn btn-success" href="{%url 'create' %}">Add</a>
{% endblock %}
